<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" />
    
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- link style css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <title>this.palm</title>
    <style>
     
        h1{
          font-weight: bold;
          font-size: 50px;
        }
        #navbar{
          /*height: 100px;*/
          background-color: white;
          
          text-align: center;
          justify-content: center;
          
          padding-top: 10px;
          padding-bottom: 10px;
        }
        body{
            background-attachment: fixed;
            background-image: url("/assets/bg-yourname.png");
            background-image: linear-gradient(321deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 75%, rgba(252,176,69,1) 100%);
            background-position: center; 
            background-size: cover;
            background-repeat: no-repeat;
            color: rgb(0, 0, 0);
        }
        .container{
            width: 45%;
            height: 80%;
            margin-top: 76px;
        }
        .row{
            height: 100%;

        }
        .col{
            display: flex;
            align-items: center;
        }
        form{
          background-color: #ffffff30;
          padding: 30px;
          /*height: 80vh;*/
          width: 100%;
          min-height: 650px;
          backdrop-filter: blur(25px);
          border: 2px solid transparent;
          border-radius: 25px;
       
        }
        #picture-decoration{
          /*background-color: black;*/
          padding-top: 0.0px;
          justify-content:center;
          animation-name: example;
          animation-duration: 2s;
          animation-iteration-count: infinite;
        }
        .form-group,.form-check{
          margin-top: 10px;
          margin-bottom: 10px;
        }
        #inputTimetoEndDate{
          width: 170px;
        }
        .center{
          text-align: center;
        }
        #inputUsername{
          margin-right: 20px;
         
        }
       
        #Modal1,#Modal2,#Modal3{
          color:black;
        }
        .alert{
          background-color: black;
        }
        .btn,.form-control{
          border-radius: 20px;

        }
        .form-control[readonly]{
          background-color: #0000004d;
          border-color: transparent;
        }
        .btn-info{
          color: white;
          background-color: #00000030;
          border-color: white;
          border-width: 2px;
        }
        .btn-info:hover{
          color: white;
          background-color: transparent;
          border-color: white;
          border-width: 2px;
        }
        .gradient-text {
            /* Fallback: Set a background color. */
            background-color: red;
            
            /* Create the gradient. */
            background-image: linear-gradient(143deg, rgba(156,58,180,1) 22%, rgba(89,0,255,1) 44%, rgba(252,155,69,1) 50%);
            
            /* Set the background size and repeat properties. */
            background-size: 100%;
            background-repeat: repeat;

            /* Use the text as a mask for the background. */
            /* This will show the gradient as a text color rather than element bg. */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            }
    </style>
    <!---JQuery--->
    <script type="text/javascript">
     $(function () {
        $('#inputTimetoEndDate').Date({
            format: "dd/mm/yyyy"
        });
    });
    </script>
    </head>
  <body>
    <div id="control" >
        <div id="navbar">
            <div id="title">
                <h1>
                    <span class="gradient-text">
                        this.palm
                    </span>
                </h1>
            </div>
         
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    </body>
</html>
